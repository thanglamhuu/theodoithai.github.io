         $(document).ready(function() { 
              $("#Button").click(function() {

                callDelete();
              }); 
              displayHowLong();
         });

         function displayHowLong(){
          var fromDate = new Date("January 18, 2018 10:00:00");
          var toDate = new Date();
          var timeOfDay = 1000*60*60*24;
          var diff = Math.floor((toDate.getTime() - fromDate.getTime())/timeOfDay);
            
          $("#explain").text("Từ " + fromDate.toISOString().slice(0,10)
            + " đến " + toDate.toISOString().slice(0,10)
            + " là " + diff + " ngày = " 
            + Math.floor(diff/7) + " tuần");

          var bornDate = fromDate;
          bornDate.setTime(fromDate.getTime()+timeOfDay*280);

          $("#timeBorn").text("Dự sinh ngày " + bornDate.toISOString().slice(0,10));
         }
